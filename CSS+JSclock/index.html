<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8">
    <title>Document</title>
  </head>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: linear-gradient(315deg, rgba(72,84,97,0.5) 0%, rgba(40, 49, 59,0.5) 74%), url(https://images.unsplash.com/photo-1551030797-46c120009b82?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTIzfHxmcnVpdHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60);
        background-repeat:no-repeat;
        height: 100%;
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body {
        width: 300px;
        height: 300px;
      }

      .clock {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 10px #ffb26b solid;
        box-shadow: 0 0 10px #ff7b54;
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px); /* to account for the height of cloack hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: #ffd56b;
        box-shadow: 0 0 3px #e6b566;
        position: absolute;
        top: 50%;
        transform-origin: 100%; /* hands rotate on right end side */
        transform: rotate(90deg); /* starts pointing at 9 o'clock at default so rotate 90 degrees to start at 12 */
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0, 2.7, 1, 1); /* ticking feature */
      }
    </style>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minuteHand = document.querySelector('.minute-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90; /* rotated 90 degrees so add 90 degrees */
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360) + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>

  </body>
</html>
