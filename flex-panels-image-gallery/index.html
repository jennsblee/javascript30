<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Panels</title>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: white;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

  </style>

  <div class="panels">
    <div class="panel panel1">
      <p>Go</p>
      <p>For</p>
      <p>It</p>
    </div>
    <div class="panel panel2">
      <p>Now</p>
      <p>Or</p>
      <p>Never</p>
    </div>
    <div class="panel panel3">
      <p>Let</p>
      <p>It</p>
      <p>Go</p>
    </div>
    <div class="panel panel4">
      <p>Do</p>
      <p>Not</p>
      <p>Judge</p>
    </div>
  </div>

</body>
</html>
