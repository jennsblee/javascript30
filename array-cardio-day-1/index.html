    // 1. filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter(inventor => {
      if(inventor.year >= 1500 && inventor.year <= 1599) {
        return true;
      }
    });
    // const fifteen = inventors.filter(inventor => if(inventor.year >= 1500 && inventor.year <= 1599))
    console.table(fifteen);

    // 2. give us an array of the inventory first and last names
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullNames);

    // 3. sort the inventors by birthdate, oldest to youngest
    const sortedInventors = inventors.sort(function(first, second) {
      if(first.year > second.year) {
        return 1;
      } else {
        return -1;
      }
    });

    // const sortedInventors = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.log(sortedInventors);

    // 4. how many years did all the inventors live?
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0); // shows that total is 0 the first time around and not undefined
    console.log(totalYears);

    // 5. sort the inventors by years lived
    const longestLived = inventors.sort((a, b) => (a.passed - a.year) > (b.passed - b.year) ? -1 : 1);
    console.log(longestLived);

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck']

    const transportation = data.reduce((object, item) => {
      if(!object[item]) {
        object[item] = 0;
      }
      object[item]++;
      return object;
